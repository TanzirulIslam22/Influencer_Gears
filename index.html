<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gears</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="Styles/style.css">
    <!-- Font Awesom CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container">
    <header>
        <nav class="poppins flex color1">
            <div><span class="menu"><i class="fa-solid fa-bars"></i></span></div>
            <div>
                <p class="bold">Influencer products</p>
            </div>
            <div>
                <ul class="semi-bold flex">
                    <li class="display-hide">Home</li>
                    <li class="display-hide">Products</li>
                    <li class="display-hide">Sign up</li>
                    <li class="display-hide">Log In</li>
                    <li class="display-hide"><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner flex poppins color1">
            <div class="banner-text">
                <span class="bold">Start your Journey as
                    Influencer</span>
                <p class="semi-bold">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button>Prebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="banner-img">
                <img src="images/Circle design.svg" alt="" class="circle">
                <img src="images/main-camera.png" alt="" class="camera">
            </div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
